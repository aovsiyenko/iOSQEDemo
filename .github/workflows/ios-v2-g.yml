name: iOS CI Pipeline

on:
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14
    strategy:
      matrix:
        destination: ["platform=iOS Simulator,name=iPhone 14,OS=latest"]
        test_type: ["unit", "ui"]

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install Dependencies
        run: |
          gem install cocoapods xcpretty
          if [ -f "Podfile" ]; then
            pod install
          fi

      - name: Set Default Scheme
        id: set_scheme
        run: |
          scheme_list=$(xcodebuild -list -json)
          default=$(echo "$scheme_list" | jq -r '.project.schemes[0]')
          echo "::set-output name=scheme::$default"

      - name: Debug: Print Scheme
        run: |
          echo "Scheme: ${{ steps.set_scheme.outputs.scheme }}"

      - name: Create Simulator (Important!)
        run: |
          xcrun simctl create "iPhone 14" com.apple.CoreSimulator.SimDeviceType.iPhone-14 com.apple.CoreSimulator.Platform.iOS

      - name: Boot Simulator
        run: xcrun simctl boot "iPhone 14"

      - name: Debug: List available simulators (after creation and boot)
        run: xcrun simctl list devices

      - name: Debug: Print Destination (from matrix)
        run: |
          echo "Destination (from matrix): ${{ matrix.destination }}"

      - name: Build and Test ${{ matrix.test_type }} Tests
        env:
          SCHEME: ${{ steps.set_scheme.outputs.scheme }}
          DESTINATION: ${{ matrix.destination }}
        run: |
          echo "Debug: Using SCHEME: $SCHEME"
          echo "Debug: Using DESTINATION: $DESTINATION"
          if [[ "${{ matrix.test_type }}" == "unit" ]]; then
            xcodebuild build-for-testing -scheme "$SCHEME" -destination "$DESTINATION"
            xcodebuild test-without-building -scheme "$SCHEME" -destination "$DESTINATION" | xcpretty --test --report junit
          elif [[ "${{ matrix.test_type }}" == "ui" ]]; then
            xcodebuild build-for-testing -scheme "$SCHEME" -destination "$DESTINATION"
            xcodebuild test-without-building -scheme "$SCHEME" -destination "$DESTINATION" | xcpretty --test --report junit
          fi

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.test_type }}-test-results
          path: test-output/
