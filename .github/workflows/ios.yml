name: iOS CI Pipeline

on:
  pull_request:
    branches: ["main"]

env:
  SCHEME: "iOSQEDemo"
  DEVICE: "iPhone 14"

jobs:
  unit-tests:
    name: Build and Run Unit Tests
    runs-on: macos-14

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install Dependencies
        run: |
          sudo gem install cocoapods xcpretty
          if [ -f "Podfile" ]; then
            pod install
          else
            echo "⚠️ No Podfile found, skipping CocoaPods installation."
          fi

      - name: Run Unit Tests
        run: |
          xcodebuild build-for-testing -scheme "$SCHEME" -destination "platform=iOS Simulator,name=$DEVICE,OS=latest"
          xcodebuild test-without-building -scheme "$SCHEME" -destination "platform=iOS Simulator,name=$DEVICE,OS=latest" | xcpretty --test --report junit

      - name: Upload Unit Test Results
        uses: actions/upload-artifact@v4
        with:
          name: UnitTestResults
          path: test-output/

  ui-tests:
    name: Build and Run UI Tests
    runs-on: macos-14
    needs: unit-tests

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install Dependencies
        run: |
          sudo gem install cocoapods xcpretty
          if [ -f "Podfile" ]; then
            pod install
          else
            echo "⚠️ No Podfile found, skipping CocoaPods installation."
          fi

      - name: Build for UI Testing
        run: |
          xcodebuild build-for-testing -scheme "$SCHEME" -destination "platform=iOS Simulator,name=$DEVICE,OS=latest"

      - name: Run UI Tests
        run: |
          xcodebuild test-without-building -scheme "$SCHEME" -destination "platform=iOS Simulator,name=$DEVICE,OS=latest" | xcpretty --test --report junit

      - name: Upload UI Test Results
        uses: actions/upload-artifact@v4
        with:
          name: UITestResults
          path: test-output/
